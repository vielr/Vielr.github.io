<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate This Spot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://th.bing.com/th/id/R.ed75e5ad8309a1f10ce3ba3d31def88c?rik=D%2bDDRFAs4dN%2f9w&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f8%2f8%2f5%2f884299-gorgerous-cute-kitten-wallpaper-2880x1800-for-4k-monitor.jpg&ehk=LYn5ZsShV2A1%2bOMe7VGEBGgda0me64Xcg5b121S6i9c%3d&risl=&pid=ImgRaw&r=0" alt="Logo" class="logo">
            <h1>Rate This Spot</h1>
        </div>
        <div class="nav-buttons">
            <button id="settingsBtn">Settings</button>
            <button id="accountBtn">Account</button>
            <button id="friendsBtn">Friends</button>
        </div>
        <div class="dashboard">
            <h2>Dashboard</h2>
            <div id="locations">
                <p>The dashboard is empty.</p>
            </div>
            <button id="viewAllBtn">View all saved spots</button>
            <button id="addLocationBtn">Create new spot</button>
        </div>

        <input type="file" id="imageInput" accept="image/*" style="display:none">
        <div id="locationForm" class="hidden">
            <h2>Spot Creation</h2>
            <button id="uploadImageBtn">Upload image</button>
            <label for="locationName">Spot name:</label>
            <input type="text" id="locationName">
            <label for="locationRating">Rating:</label>
            <div id="starRating">
                <span data-rating="1">&#9733;</span>
                <span data-rating="2">&#9733;</span>
                <span data-rating="3">&#9733;</span>
                <span data-rating="4">&#9733;</span>
                <span data-rating="5">&#9733;</span>
            </div>
            <label for="locationReview">Review:</label>
            <textarea id="locationReview"></textarea>
            <button id="saveLocationBtn">Save spot</button>
            <button id="cancelLocationBtn">Return to dashboard</button>
        </div>

        <div id="fullReview" class="hidden">
            <h2 id="fullReviewName"></h2>
            <img id="fullReviewImage" src="" alt="Location Image">
            <p id="fullReviewRating"></p>
            <p id="fullReviewText"></p>
            <button id="backToDashboardBtn">Back to Dashboard</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
